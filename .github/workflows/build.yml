name: Build ISO

on:
  pull_request:
    branches:
    - master
    - dev
    paths-ignore:
    - 'kali-config/common/includes.chroot/**'
    - 'README.md'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Build ISO
      run: |
        sudo bash build_tracelabsiso_recipe.sh
        zip kali-linux-rolling-live-tracelabs-amd64.zip /opt/live-build-config/images/kali-linux-rolling-live-tracelabs-amd64.iso
        ls -lah kali-linux-rolling-live-tracelabs-amd64.zip
